name: Build and Deploy Docs
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

jobs:

  build-docs:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: x64
      - name: Build docs
        run: |
          mkdir -p docs/build/html
          echo "test deployed docs file123" > docs/build/html/test1.html
          echo "test deployed docs file223" > docs/build/html/test2.html
          echo "test deployed docs file323" > docs/build/html/test3.html
          echo "test deployed docs file423" > docs/build/html/test4.html
          echo "test deployed docs file445" > docs/build/html/test5.html

      - name: Upload docs as GHA artifact
        uses: actions/upload-artifact@v2
        with:
          name: built-docs
          path: docs/build/html

  deploy-docs:
    needs: [build-docs] 
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/master' && github.event_name == 'push')
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          fetch-depth: 3

      - name: Download docs artifact
        uses: actions/download-artifact@v2
        with:
          name: built-docs
          path: /tmp/docs

      - name: Copy built docs to main
        id: copy-docs
        run: |          
          cp -R /tmp/docs/* main/
          ls -alh main
          # Add updated folder
          git add main
          git status
          git log -1 --format='%s'
          echo "::set-output name=commit::$(git log -1 --format='%s')"

      - name: Check Commit
        run: |
          echo "${{ steps.copy-docs.outputs.commit }}"
      
      - name: Commit and push to gh-pages
        uses: devops-infra/action-commit-push@v0.8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: "auto-generated"
          no_edit: ${{ steps.copy-docs.outputs.commit == 'auto-generated' }}
          amend: ${{ steps.copy-docs.outputs.commit == 'auto-generated' }}

