name: Build and Deploy Docs
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

jobs:

  build-docs:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: x64
      - name: Build docs
        run: |
          mkdir -p docs/build/html
          echo "test deployed docs file12" > docs/build/html/test1.html
          echo "test deployed docs file22" > docs/build/html/test2.html
          echo "test deployed docs file32" > docs/build/html/test3.html

      - name: Upload docs as GHA artifact
        uses: actions/upload-artifact@v2
        with:
          name: built-docs
          path: docs/build/html

  deploy-docs:
    needs: [build-docs] 
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/master' && github.event_name == 'push')
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Download docs artifact
        uses: actions/download-artifact@v2
        with:
          name: built-docs
          path: /tmp/docs

      - name: Copy built docs to main
        run: |          
          cp -R /tmp/docs/* main/
          ls -alh main
          # Reset history
          git reset --soft HEAD~1

      - name: Commit and push to gh-pages
        uses: github-actions-x/commit@v2.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'gh-pages'
          commit-message: 'New docs'
          force-add: 'true'
          name: gha
          email: gha@email.org
