name: Build And Publish Docker Images

on:
  push:
    branches:
      - master
  release:
    types: [published]
  pull_request:


jobs:
  build-publish:
    name: Build and Push Docker images to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Trigger Circle-CI pipeline
        env:
          CIRCLE_TOKEN: ${{ secrets.CIRCLE_TOKEN }} 
        run: |
          if [ $GITHUB_EVENT_NAME == 'pull_request' ]; then should_publish_docker_images=false; else should_publish_docker_images=true; fi
          branch=$GITHUB_REF
          echo "should_publish_docker_images=$should_publish_docker_images"
          echo "branch=$branch"
          echo "CIRCLE_TOKEN=$CIRCLE_TOKEN"
          if [ -z ${CIRCLE_TOKEN} ]; then echo "Can not find CIRCLE_TOKEN env variable"; fi
          echo "sh .github/workflows/trigger_circle_ci.sh $should_publish_docker_images $branch"
